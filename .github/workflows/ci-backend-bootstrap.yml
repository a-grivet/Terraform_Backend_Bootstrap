name: ci

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: "."

jobs:
  validate_and_plan:
    name: Validate & Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Configure AWS (OIDC) for PLAN
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Plan
        env:
          TF_VAR_region: ${{ vars.AWS_REGION }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}
          TF_VAR_lock_table_name: ${{ vars.LOCK_TABLE_NAME }}
          TF_VAR_create_lock_table: ${{ vars.CREATE_LOCK_TABLE || 'true' }}
          TF_VAR_kms_key_arn: ${{ vars.TF_KMS_KEY_ARN }}
          TF_VAR_noncurrent_version_expiration_days: ${{ vars.TF_NONCURRENT_EXPIRATION || '90' }}
        run: |
          terraform plan \
            -input=false \
            -no-color

  apply:
    name: Apply (protected)
    runs-on: ubuntu-latest
    needs: validate_and_plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (local for bootstrap)
        run: terraform init -input=false

      - name: Configure AWS (OIDC) for APPLY
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Apply
        env:
          TF_VAR_region: ${{ vars.AWS_REGION }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}
          TF_VAR_lock_table_name: ${{ vars.LOCK_TABLE_NAME }}
          TF_VAR_create_lock_table: ${{ vars.CREATE_LOCK_TABLE || 'true' }}
          TF_VAR_kms_key_arn: ${{ vars.TF_KMS_KEY_ARN }}
          TF_VAR_noncurrent_version_expiration_days: ${{ vars.TF_NONCURRENT_EXPIRATION || '90' }}
        run: terraform apply -auto-approve -input=false -no-color
